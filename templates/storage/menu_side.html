<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Меню</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav flex-column">


            <li class="nav-item d-sm-none">
                {% if current_user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="#">
                        <div class="d-flex align-items-center">
                            <svg class=" bi bi-person-circle me-2" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" fill="currentColor"  viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            {{ current_user.username }}
                        </div>
                    </a>
                {% else %}
                    <a class="nav-link active" aria-current="page" href="#">
                        <div class="d-flex align-items-center">
                            <svg class=" bi bi-person-circle me-2" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" fill="currentColor"  viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            Логин
                        </div>
                    </a>
                {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-house me-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                        </svg>
                        Главная
                    </div>
                </a>
            </li>

            <li class="nav-link">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Искать</button>
                </form>
            </li>


            <li class="nav-item">

                    <div class=" align-items-center">
                        <!-- <a class="nav-link" href="#"> -->
                            
                        <div id="isMobile"></div>
                        <!-- </a> -->
                    </div>


            </li>


        </ul>
    </div>
</div>
